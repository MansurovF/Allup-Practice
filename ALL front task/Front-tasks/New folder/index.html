<body>

        <div class="slide" data-bg="#FD7C29">

            <span class="slide__title">First test product</span>
          </div>
        </div>
        <div class="slide" data-bg="#FD7CD0">
          <div class="slide__img">
            <img src="https://media.ray-ban.com/cms/resource/image/510516/landscape_ratio144x65/400/180/2cf41e089e3d8cfda97a3825b9eddbcc/F6AF5E0648471432D05DC63916C6FF2C/ww-rb-aviator-menu-sunglasses-new.png" alt="">

        </div>

          </div>
          <div class="slide__bottom">
            <span class="slide__title">Third product</span>
          </div>
        </div>
        <span class="slider__bg"></span>
        <button class="slider-control prev">←</button>
        <button class="slider-control next">→</button>
      </section>
      <script src="script.js"></script>
